<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Torre de Hanoi</title>
</head>

<body>
  <header class ='cabecalho'>
    <h1 class = 'titulo'>Torre de Hanoi</h1>
  </header>

  <main>
    <div class = movimentos-conteiner>
      <h2 class = "movimentos">Movimentos: </h2>
      <h2 class ="movimentos">Minimo de movimentos: 15</h2>
    </div>


    <section class = "torre-conteiner">

      <div class="fimJogo">
        <h2 class = "textofimJogo">Parabéns, você conseguiu!</h2>
      </div>

        <div class = "organize-tower">
          <div class = "torre" id = "torre1"></div>
          <h3>Início</h3>
        </div>
        
        <div class="organize-tower">
          <div class = "torre" id = "torre2">
          </div>
          <h3>Apoio</h3>
        </div>
        
        <div class="organize-tower">
          <div class = "torre" id = "torre3"></div>
          <h3>Final</h3>
        </div>
      </div>
    </section>



    <section class="botarResetar-conteiner">
      <button id = "botaoResetar">Recomeçar</button>
    </section>
      

    <script src="main.js"></script>
  </main>
</body>
</html>
